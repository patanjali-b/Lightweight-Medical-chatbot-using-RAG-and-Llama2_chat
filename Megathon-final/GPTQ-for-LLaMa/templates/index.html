<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Medical Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="flex flex-col h-screen w-screen bg-gray-200">
      <div class="flex w-full h-12 bg-gray-400">
        <div class="flex-1 flex flex-row items-center">
          <img src="/static/megathon_logo.png" class="w-8 h-8 m-2" />
          <h1 class="text-white text-lg">Chatbot</h1>
        </div>
      </div>
      <div
        class="flex-1 flex flex-col w-full overflow-y-auto bg-gray-200 p-4"
        id="chat-box"
      ></div>
      <div class="flex w-full h-16 bg-gray-200">
        <form class="flex flex-row w-full p-2">
          <input type="text" id="prompt" class="flex-1 input h-full" />
          <button
            type="submit"
            id="submit"
            class="submit h-full w-12 h-12 ml-2"
          >
            <img src="/static/arrow.png" class="h-full w-full" />
          </button>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
